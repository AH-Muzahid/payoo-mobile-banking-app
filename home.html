<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/a8fe43f0f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="max-w-lg mx-auto flex flex-col  bg-[#f4f5f7]">
    <div class=" bg-white rounded-b-3xl ">
      <nav
        class="flex gap-10 justify-between items-center px-5 py-4 bg-[#FFFFFF] min-h-[80px] max-w-lg border-b border-gray-300"
      >
        <div class="flex items-center gap-3">
          <img class="h-[50px]" src="./assets/Group.png" alt="" />
          <div class="font-semibold">
            $<span>45000</span>
            <p class="text-gray-500">Available Balance</p>
          </div>
        </div>
        <div>
          <button
            class="btn rounded-xl px-[20px] py-[14px] mt-5 text-gray-500 font-normal"
          >
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log
            Out
          </button>
        </div>
      </nav>

      <div class="px-5 mt-5 gap-5 flex flex-col"> 
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-gray-500">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and your one-stop solution for all payments.
        </p>
      </div>

      <div class="grid grid-cols-3 gap-4 p-5 max-w-lg">
        <div
          class="flex flex-col gap-3 justify-center bg-[#F4F5F7] p-3 rounded-2xl border-gray-300 border"
        >
          <img src="./assets/wallet1.png" alt="" class="h-[30px] mx-auto" />
          <p class="text-sm text-center font-semibold text-gray-500">
            Add Money
          </p>
        </div>
        <div
          class="flex flex-col gap-3 justify-center bg-[#F4F5F7] p-3 rounded-2xl border-gray-300 border"
        >
          <img src="./assets/send1.png" alt="" class="h-[30px] mx-auto" />
          <p class="text-sm text-center font-semibold text-gray-500">
            Cash Out
          </p>
        </div>
        <div
          class="flex flex-col gap-3 justify-center bg-[#F4F5F7] p-3 rounded-2xl border-gray-300 border"
        >
          <img src="./assets/money1.png " alt="" class="h-[30px] mx-auto" />
          <p class="text-sm text-center font-semibold text-gray-500">
            Transfer Money
          </p>
        </div>
        <div
          class="flex flex-col gap-3 justify-center bg-[#F4F5F7] p-3 rounded-2xl border-gray-300 border"
        >
          <img src="./assets/bonus1.png" alt="" class="h-[30px] mx-auto" />
          <p class="text-sm text-center font-semibold text-gray-500">
            Get Bonus
          </p>
        </div>
        <div
          class="flex flex-col gap-3 justify-center bg-[#F4F5F7] p-3 rounded-2xl border-gray-300 border"
        >
          <img src="./assets/purse1.png" alt="" class="h-[30px] mx-auto" />
          <p class="text-sm text-center font-semibold text-gray-500">
            Pay Bill
          </p>
        </div>
        <div
          class="flex flex-col gap-3 justify-center bg-[#F4F5F7] p-3 rounded-2xl border-gray-300 border"
        >
          <img
            src="./assets/transaction1.png"
            alt=""
            class="h-[30px] mx-auto"
          />
          <p class="text-sm text-center font-semibold text-gray-500 "> 
            Transaction
          </p>
        </div>
      </div>
    </div>

    <div class="bg-[#F4F5F7] p-5 flex flex-col gap-5 mx-auto">
      <div>
        <h1 class="font-bold pb-3">Add Money</h1>
        <form
          class="bg-[#FFFFFF] rounded-2xl p-5 w-[350px] flex flex-col justify-center"
          action=""
        >
          <div>
            <fieldset class="fieldset">
              <legend class="font-semibold text-[16px]">Select a Bank</legend>
              <select class="select bg-[#F4F5F7] rounded-2xl input mt-3 w-full">
                <option disabled selected class="font-semibold text-gray-300">Select Bank</option>
                <option>Islami Bank</option>
                <option>Datch Bangla Bank</option>
                <option>Sonali Bank</option>
                <option>Rupali Bank</option>
              </select>
            </fieldset>
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Bank Account Number</label>
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              id="amount"
              class="bg-[#F4F5F7] rounded-2xl input mt-3"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount to Add</label>
            <input
              type="text"
              placeholder="Enter ammount"
              id="phn-number"
              class="bg-[#F4F5F7] rounded-2xl input mt-3"
            />
          </div>
          <div class="mt-5">
            <label class="font-semibold" for="">Pin Number</label>
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              id="pin"
              class="bg-[#F4F5F7] rounded-2xl input mt-3"
            />
          </div>
          <button
            type="button"
            id="login-btn"
            class="btn btn-primary rounded-3xl px-[20px] py-[14px] mt-5"
            flex
            a
          >
            Add Money
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
