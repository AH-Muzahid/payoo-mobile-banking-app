<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MObile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#F4F5F7] h-[100vh] flex flex-col items-center justify-center">
    <div class="bg-[url(./assets/bg.png)] bg-no-repeat bg-cover w-[350px] h-[200px] flex flex-col items-center justify-center ">
        <img class="w-[100px] h-[100px]" src="./assets/Group.png" alt="logo" />
    </div>

    <form class="bg-[#FFFFFF] rounded-2xl p-5  w-[350px] flex flex-col justify-center "  action="">
        <div class="mt-3">
            <label class="font-semibold" for="">Mobile Number</label>
            <input type="text" placeholder="Enter your mobile number" id="phn-number" class="bg-[#F4F5F7] rounded-2xl input mt-3"/>
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <input type="text" placeholder="Enter 4 Digit Pin" id="pin" class="bg-[#F4F5F7] rounded-2xl input mt-3" />
        </div>
        <button type="button" id="login-btn" class="btn btn-primary rounded-3xl px-[20px] py-[14px] mt-5" flex a >Log In </button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
